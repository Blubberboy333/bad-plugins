main: aliuly\spawnmgr\Main
api: 1.10.0
load: POSTWORLD

name: SpawnMgr
description: More spawn related settings
version: 1.0.0
author: aliuly

permissions:
    spawncontrol.spawnarmor.receive:
        default: true
        description: "allows to receive armor when you spawn"
    spanwcontrol.spawnitems.receive:
        default: true
        description: "allows to receive items when you spawn"
    spawncontrol.keepinv:
        default: op
        description: "allow player to keep inventory"
    spawncontrol.spawnmode:
        default: true
        description: "player will follow spawn-control setting"
    spawncontrol.reserved:
        default: op
        description: "Players is allowed to join full servers"
